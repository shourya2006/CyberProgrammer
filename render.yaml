services:
  - type: web
    name: cyberprogrammer
    runtime: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn my_site.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.9
      - key: DEBUG
        value: False
      - key: DJANGO_SETTINGS_MODULE
        value: my_site.settings 